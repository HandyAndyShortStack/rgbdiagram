<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 1500;
var height = 1500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .gravity(.02)
    .distance(150)
    .charge(-500)
    .size([width, height]);

d3.json("graph.json", function(error, json) {
  force
      .nodes(json.nodes)
      .links(json.links)
      .start();

  var link = svg.selectAll(".link")
      .data(json.links)
    .enter().append("line")
      .attr("class", "link");

  var node = svg.selectAll(".node")
      .data(json.nodes)
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  var diagram = node.append('g')
      .attr('transform', 'translate(-12, -12)');
  diagram.append('circle')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[0];
      });
  diagram.append('circle')
      .attr('cx', 12)
      .attr('cy', 0)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[1];
      });
  diagram.append('circle')
      .attr('cx', 24)
      .attr('cy', 0)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[2];
      });
  diagram.append('circle')
      .attr('cx', 0)
      .attr('cy', 12)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[3];
      });
  diagram.append('circle')
      .attr('cx', 12)
      .attr('cy', 12)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[4];
      });
  diagram.append('circle')
      .attr('cx', 24)
      .attr('cy', 12)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[5];
      });
  diagram.append('circle')
      .attr('cx', 0)
      .attr('cy', 24)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[6];
      });
  diagram.append('circle')
      .attr('cx', 12)
      .attr('cy', 24)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[7];
      });
  diagram.append('circle')
      .attr('cx', 24)
      .attr('cy', 24)
      .attr('r', 6)
      .style('fill', function(d) {
        return d.squares[8];
      });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });
});

</script>
